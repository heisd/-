<h1>镇江两日游</h1>
<d>
第一天
买G7162次列车到镇江大概十一点多然后先把行李放回酒店，在酒店附近吃一个饭（大概9分钟左右）出发去金山寺，路线具体如图（大概五分钟左右的路程）从金山寺出来应该就到晚上了，然后可以去镇江西津渡（好吃的特别多）住宿可以在这附近夜景比较好看
就是在这逛吃逛吃
第二天
早上起来可以在西津渡转一圈（因为住宿选在西津渡附近，这样比较省时间）
转完还可以在这附近搞点吃的，然后出发去焦山（感觉北固山没有啥玩的）
在这可以看演出乾隆下江南，还可以一起摇撸船（大概13分钟左右）
然后就可以回酒店，准备第二天回去
</d>
